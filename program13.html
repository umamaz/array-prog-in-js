<!DOCTYPE html>
<html>
<body>
<h1>Javascript Array </h1>
<h2>Map() Method</h2>
<p>Create an array by performing a function on each given array</p>
<pid="demo"></p>
<script>
const arr1 = [2,4,8,10,12];
let text = " ";
arr1.forEach(myfunc);
document.getElementById("demo").innerHTML = txt;
 

function myFunction(value) {
  txt += value + "<br>"; 
}
</script>

</body>
</html>
